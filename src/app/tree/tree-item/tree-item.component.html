<ul>
  <li *ngFor="let node of nodes">
    <div (click)="toggleNode(node)">
          <span [class.collapsed]="!node.expanded" *ngIf="node.children && node.children.length > 0">
            {{ node.expanded ? '[-]' : '[+]' }}
          </span>
      {{ node.label }}
    </div>
    <app-tree-item *ngIf="node.expanded && node.children" [nodes]="node.children" (nodeSelected)="onNodeSelected($event)"></app-tree-item>
  </li>
</ul>
